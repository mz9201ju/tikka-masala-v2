name: ğŸš€ Deploy Tikka Masala to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ› ï¸ Build App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      # âœ… SPA fallback for Browser Routing safety
      - name: ğŸª„ Create SPA 404 Fallback
        run: cp dist/index.html dist/404.html

      # âœ… FORCE NO-CACHE ON ALL FILES
      - name: ğŸ”¥ Add No-Cache Headers (force fresh builds)
        run: |
          echo "/*" > dist/_headers
          echo "  Cache-Control: no-cache, no-store, must-revalidate" >> dist/_headers
          echo "  Pragma: no-cache" >> dist/_headers
          echo "  Expires: 0" >> dist/_headers

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # âœ… PRINT DEPLOYED ENDPOINT IN LOGS
      - name: âœ… Show Live Deployment URL
        run: |
          echo "==========================================="
          echo "âœ… DEPLOYMENT COMPLETE!"
          echo "ğŸŒ LIVE SITE URL:"
          echo "${{ steps.deployment.outputs.page_url }}"
          echo "==========================================="
